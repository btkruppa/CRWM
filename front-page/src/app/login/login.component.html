<!-- code below will style a form for user to login / register.
This also holds the onclick function for the login or register buttons
that changes the value of isON that is used to change the views shown
to the user -->

<!-- http://warpdoor.com/content/images/2014/May/25931-shot2.jpg -->
<div class="login-page">
    <div class="form">
        <form action="Home.html" method="post" class="register-form">
          <h2 style="color:white; margin-left:13%; font-size:50px; float:center">Register</h2>
            <span>
            <input type="text" placeholder="username" required/>
            <input type="email" placeholder="email" required />
            </span>
            <br>
            <br>
            <span>
            <input type="password" placeholder="newpassword"  required/>
            <input type="password" placeholder="confirmpassword"  required />
            </span>
            <br />
            <br>
            <button (click)="this.globals.isOn = false" style="width:68.5%">Get Started</button>
            <p class="message" style="color:white">Already Registered: <a href="#">Login</a></p>
        </form>
        <form action="Home.html" method="post" class="login-form">
              <h2 style="color:white; margin-left:19%; font-size:50px">Login</h2>
            <input type="text" placeholder="username" required/>
            <input type="password" placeholder="password" required/>
            <br />
            <br>
            <button (click)="this.globals.isOn = false" style="width:68.5%">Login</button>
            <p class="message" style="color:white">Need a new account: <a href="#">Register</a></p>
        </form>
    </div>
</div>
